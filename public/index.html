<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      h1, p {
        margin: 0 0 12px 0;
        font-size: 14px;
        color: #b7b7b7;
      }
      h1 {
        font-size: 24px;
        color: #87ff00;
      }
      b {
        color: #ff8700;
      }
      i {
        color: #af5fff;
      }
      u {
        color: #5fd7ff;
      }
      .layers, .layer {
        aspect-ratio: 9/16;
        height: 100vh;
      }
      .layers {
        position: relative;
      }
      .layer {
        position: absolute;
        top: 0;
        left: 0;
        visibility: hidden;
        box-sizing: border-box;
        background: #222;
      }
      .layer:first-child {
        visibility: visible;
      }
      .text {
        font-family: monospace;
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <div class="layers">
      <div class="layer text" id="info"></div>
      <div class="layer" id="game"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
